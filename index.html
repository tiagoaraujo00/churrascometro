<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titleAndForm">
        <form id="contactForm">
          <div>
            <h1>Identificação</h1>
            <div class="formInputs">
              <label for="name">Nome:</label>
              <input type="text" id="name" required />
            </div>
            <div class="formInputs">
              <label for="email">E-mail:</label>
              <input type="email" id="email" required />
            </div>
            <div class="formInputs">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" required />
            </div>
            <label id="check">
              <input type="checkbox" id="consent" checked />
              Aceito receber e-mails com promoções
            </label>
          </div>
          <div>
            <h2>Quantidade de Pessoas</h2>
            <div class="formInputs">
              <label for="men">Homens:</label>
              <input type="number" id="men" min="0" value="0" required />
            </div>
            <div class="formInputs">
              <label for="women">Mulheres/Adultos:</label>
              <input type="number" id="women" min="0" value="0" required />
            </div>
            <div class="formInputs">
              <label for="children">Crianças:</label>
              <input type="number" id="children" min="0" value="0" required />
            </div>
            <div class="formInputs">
              <label for="drinkers"
                >Pessoas que bebem bebidas alcoólicas:</label
              >
              <input type="number" id="drinkers" min="0" value="0" required />
            </div>

            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div id="step3" class="step">
        <h2>Resultado do Churrascômetro</h2>
        <table id="resultTable"></table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
