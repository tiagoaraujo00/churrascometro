<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Contato</h1>
      <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required />

        <label>
          <input type="checkbox" id="consent" checked />
          Aceito receber e-mails com promoções
        </label>
        <h2>Quantidade de Pessoas</h2>

        <label for="men">Homens:</label>
        <input type="number" id="men" min="0" value="0" required>

        <label for="women">Mulheres/Adultos:</label>
        <input type="number" id="women" min="0" value="0" required>

        <label for="children">Crianças:</label>
        <input type="number" id="children" min="0" value="0" required>

        <label for="drinkers">Pessoas que bebem bebidas alcoólicas:</label>
        <input type="number" id="drinkers" min="0" value="0" required>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="step3" class="step">
      <h2>Resultado do Churrascômetro</h2>
      <table id="resultTable">
      </table>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
